<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="title" >My Winter Photo Album!</h1>

    <div class="container">
        <button onclick="swap()">Switch it up!</button>
    </div>

    <div class="container">
        <p id="description">This is a photo album about winter!</p>
    </div>

    <div class="photo">
        <img id="photo1" src="winter/snowmen.jpg" alt="">  
        <img id="photo2" src="winter/christmas tree.jpg" alt="">
        <img id="photo3" src="winter/lantern.jpg" alt=""> 
        <img id="photo4" src="winter/stockings.jpg" alt=""> 
        <img id="photo5" src="winter/town.jpg" alt="">      
    </div> 

    <script src="script.js"></script>
</body>
</html>
