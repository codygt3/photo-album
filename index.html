<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="title" >My Winter Photo Album!</h1>

    <div class="container">
        <button onclick="fix()">Fix it!</button>
    </div>

    <div class="container">
        <p id="description">This is a photo album about winter!</p>
    </div>

    <div id="photos" class="photo">
        <img id="coconut" src="photos/coconut.jpg" alt="">  
        <img id="lantern" src="photos/lantern.jpg" alt="">
        <img id="coast" src="photos/coast.jpg" alt=""> 
        <img id="watermelon" src="photos/watermelon.jpg" alt=""> 
        <img id="town" src="photos/town.jpg" alt=""> 
        <img id="sunflowers" src="photos/sunflowers.jpg" alt="">     
    </div> 

    <script src="script.js"></script>
</body>
</html>
